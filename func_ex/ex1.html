<!-- 
[문제1] 특정 문자 개수 세기
주어진 문자열에서 특정 문자가 몇 번 나오는지 세는 함수를 작성하세요.
예시:
입력: ("banana", "a")
출력: 3 
-->
<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        function countChar(str, char) {
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (str[i] === char) {
                    count++;
                }
            }
            return count;
        }
    </script>
</body>
