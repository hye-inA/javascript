<!DOCTYPE html>

<body>
    <script>
        function greet(callback, context) {
    callback.call(context);
}

const person = {
    name: 'Alice',
    sayHello: function() {
        console.log('Hello, ' + this.name);
    }
};


greet(person.sayHello, person);
    </script>
