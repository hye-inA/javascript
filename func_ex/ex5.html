<!-- 
문제:
주어진 문자열에서 모음(a, e, i, o, u)의 개수를 세는 함수를 작성하세요. (대소문자 구분 없이)

예시:
countVowels("Hello World"); // 3
countVowels("AEIOU");       // 5
countVowels("bcdfg");       // 0
-->
<!DOCTYPE html>
<head>
</head>
<body>
    <script>
    function countVowels(str) {
        const vowels = 'aeiouAEIOU';
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (vowels.includes(str[i])) {
                count++;
            }
        }
        return count;
    }   
    </script>
</body>
