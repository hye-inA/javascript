<!-- 
[문제3]  배열에서 특정 조건에 맞는 요소 필터링하기
주어진 배열에서 50보다 큰 숫자만 포함하는 새로운 배열을 반환하는 filterNumbers 함수를 작성하시오.

const numbers = [10, 65, 30, 80, 45, 99];

-->
<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        const numbers = [10, 65, 30, 80, 45, 99];


        function filterNumbers(arr) {
             return arr.filter(num => num > 50);
        }

        const filteredNumbers = filterNumbers(numbers);
    </script>
</body>
