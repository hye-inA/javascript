<!-- 
[문제2] 배열의 모든 요소 합산하기 (sumArray 함수)
const numbers = [10, 20, 30, 40, 50];
-->
<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        const numbers = [10, 20, 30, 40, 50];

        function sumArray(arr) {
            return arr.reduce((sum, num) => sum + num, 0);
        }
    </script>
</body>
