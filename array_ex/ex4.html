<!-- 
[문제 4] 문자열 배열을 모두 대문자로 변환하기 (toUpperCaseArray)

// 객체 배열에서 특정 속성(age)만 추출
const users = [
     { name: 'Alice', age: 20 },
     { name: 'Bob', age: 25 }
];
-->
<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        const users = [
            { name: 'Alice', age: 20 },
            { name: 'Bob', age: 25 }
        ];
        const ages = users.map(user => user.age);
        console.log(ages); 
     
        const uppercaseUsers = users.map(user => ({
            name: user.name.toUpperCase(),
            age: user.age
        }));
        console.log(uppercaseUsers);
      
    </script>
</body>
